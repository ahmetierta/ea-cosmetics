<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA - Sign Up</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header class="header">
        <nav class="nav-left">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact us</a>
        </nav>
        <div class="logo">
            <img src="img/logo.png" alt="Logo">
        </div>
        <div class="nav-right">
            <img src="img/acc.png" alt="Account" title="Account">
        </div>
    </header>
    <div class="container">
    <div class="signup">
        <form action="#">
            <h1>CREATE AN ACCOUNT</h1>
            <label>Name</label>
            <input type="text" name="" id="" placeholder="Enter your name">
            <label>Surname</label>
            <input type="text" name="" id="" placeholder="Enter your surname">
            <label>Email</label>
            <input type="email" name="" id="" placeholder="Enter your email">
            <label>Username</label>
            <input type="text" name="" id="" placeholder="Enter your username">
            <label>Password</label>
            <input type="password" name="" id="" placeholder="Enter your password">
            <label>Confirm Password</label>
            <input type="password" name="" id="" placeholder="Confirm your password">
            <button type="submit" class="signup-button">Sign up</button>
            <p style="text-align: center; text-decoration: underline;">Already have an account?</p>
        </form>
        </div>
    </div>
    
</body>
</html>
